apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "io.straas.android.sdk.demo"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        debug {
            storeFile file("../debug.keystore")
        }
    }
    buildTypes {
        debug {
            manifestPlaceholders = [straas_client_id: "$your_debug_client_id"]
            signingConfig signingConfigs.debug
        }
        release {
            manifestPlaceholders = [straas_client_id: "$your_release_client_id"]
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.main {
        java.srcDirs += ['../MediaCore/src/main/java', '../MemberIdentity',
                        '../Messaging/src/main/java', '../Streaming/src/main/java']
        res.srcDirs += ['../MediaCore/src/main/res', '../Messaging/src/main/res',
                        '../Streaming/src/main/res']
    }
}

dependencies {
    compile "io.straas.android.sdk:straas-extension-ima:${STRAAS_SDK_VERSION}"
    // use this if don't want to include video ads
    //compile "io.straas.android.sdk:straas-media-core:${STRAAS_SDK_VERSION}"

    // optional, only for danmaku effect demo
    compile 'com.github.ctiao:DanmakuFlameMaster:0.8.0'

    // optional, only for playing DASH link via playFromUri
    compile 'com.google.android.exoplayer:exoplayer-dash:r2.4.0'

    compile "io.straas.android.sdk:straas-messaging-ui:${STRAAS_SDK_VERSION}"

    compile "io.straas.android.sdk:straas-streaming:${STRAAS_SDK_VERSION}"

    // optional, demo for filter usage
    compile 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'
}
