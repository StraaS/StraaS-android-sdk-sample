// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://dl.bintray.com/straas-io/maven" }
    }
}


allprojects { project ->
    if(project == rootProject) return
    apply plugin: 'com.android.application'
    android {
        signingConfigs {
            debug {
                storeFile file("../debug.keystore")
            }
        }
        buildTypes {
            debug {
                resValue "string", "client_id", "$your_debug_client_id"
            }
            release {
                resValue "string", "client_id", "$your_release_client_id"
            }
        }
        sourceSets.main.java.srcDirs = ['src/main/java', '../MemberIdentity']
    }
}
